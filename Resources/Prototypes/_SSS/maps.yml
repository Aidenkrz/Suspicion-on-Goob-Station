- type: gameMapPool
  id: SuspicionMapPool
  maps:
  - ReachSSS
  - CentcommSSS
  - TrainSSS
  - CentcommHQSSS

- type: gameMap
  id: ReachSSS
  mapName: Reach
  mapPath: /Maps/_SSS/reach-sss.yml
  minPlayers: 0
  maxPlayers: 8
  stations:
    ReachSSS:
      stationProto: StandardStationArena
      components:
      - type: StationNameSetup
        mapNameTemplate: "Reach"
      - type: StationJobs
        availableJobs:
          Passenger: [ -1, -1 ]

