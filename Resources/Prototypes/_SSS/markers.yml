- type: entity
  id: SSSGridMarker
  name: Grid marker
  parent: MarkerBase
  suffix: SSS
  components:
  - type: SuspicionGridMarker
  - type: Sprite
    layers:
    - state: red
    - sprite: Objects/Fun/toys.rsi
      state: plushie_rouny

- type: entity
  name: Invisible Chasm
  id: FloorChasmEntityInvisible
  parent: MarkerBase
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    layers:
      - sprite: _SSS/markers.rsi
        state: chasm
        shader: unshaded
  - type: Chasm
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.4
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - WallLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: Tag
    tags:
    - HideContextMenu

