          prob: 0.9
        - id: MedkitCombatFilled
          prob: 0.9
        - id: DrinkSpaceLube
          prob: 0.9
        - id: DrinkSpaceGlue
          prob: 0.9
        - id: NuclearGrenade
          prob: 0.001
        # Wands
        - !type:GroupSelector
          prob: 0.1
          children:
          - id: WeaponStaffHealing
          - id: WeaponWandPolymorphDoor


